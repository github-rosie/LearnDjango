<!DOCTYPE html>
<html>
    <!-- The <head> section is used for metadata about the document, such as its title, links to CSS, and other metadata tags. It should not contain content meant to be displayed on the webpage.
        The <head> section typically includes elements like <title>, <meta>, <link>, and <style>. 
    -->
    <head>                
        <title>{% block head_title %}{{ company_name }}{% endblock head_title %}</title>

        <!--Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <header>
        </header>
        <main>
            <div>This is a hardcoded div in body.main in base.html</div>     
            <button>Button in base.html</button>
            <!-- Variables that can be substitute -->
            <h1>{{ head1 }}</h1>            
            <!-- This is where the main content of the page will be inserted.
            It will be replaced by the content of the child template if it exists.
            -->            
            {% block content %}
            {% endblock content %}
        </main>
        <footer>            
        </footer>
        </div>

        <!--Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</html>
